<ng-map
  id="ng-map"
  zoom="12"
  center="37.7749, -122.4194"
  map-type-id="ROADMAP"
  default-style="false"
  styles="[{featureType:'administrative',elementType:'all',stylers:[{hue:'#3a3935'},{saturation:5},{lightness:-57},{visibility:'off'}]},{featureType:'administrative.province',elementType:'all',stylers:[{hue:'#ff0000'},{lightness:100},{visibility:'simplified'}]},{featureType:'administrative.locality',elementType:'labels',stylers:[{lightness:100},{visibility:'simplified'},{hue:'#ff0000'}]},{featureType:'administrative.neighborhood',elementType:'all',stylers:[{hue:'#ffffff'},{lightness:100},{visibility:'off'}]},{featureType:'administrative.neighborhood',elementType:'labels.text.stroke',stylers:[{visibility:'on'}]},{featureType:'administrative.land_parcel',elementType:'all',stylers:[{hue:'#ffffff'},{lightness:100},{visibility:'off'}]},{featureType:'landscape',elementType:'geometry',stylers:[{hue:'#b7caaa'},{saturation:-14},{lightness:-18},{visibility:'on'}]},{featureType:'landscape.man_made',elementType:'all',stylers:[{hue:'#cbdac1'},{saturation:-6},{lightness:-9},{visibility:'on'}]},{featureType:'poi',elementType:'geometry',stylers:[{hue:'#c17118'},{saturation:61},{lightness:-45},{visibility:'on'}]},{featureType:'poi.medical',elementType:'geometry',stylers:[{hue:'#ffcb00'},{saturation:50},{lightness:-46},{visibility:'simplified'}]},{featureType:'poi.park',elementType:'all',stylers:[{hue:'#8ba975'},{saturation:-46},{lightness:-28},{visibility:'on'}]},{featureType:'road',elementType:'geometry',stylers:[{hue:'#8d9b83'},{saturation:-89},{lightness:-12},{visibility:'on'}]},{featureType:'road.highway',elementType:'geometry',stylers:[{hue:'#d4dad0'},{saturation:-88},{lightness:54},{visibility:'simplified'}]},{featureType:'road.arterial',elementType:'geometry',stylers:[{hue:'#bdc5b6'},{saturation:-89},{lightness:-3},{visibility:'simplified'}]},{featureType:'road.local',elementType:'geometry',stylers:[{hue:'#bdc5b6'},{saturation:-89},{lightness:-26},{visibility:'on'}]},{featureType:'transit',elementType:'geometry',stylers:[{hue:'#ff2f00'},{saturation:74},{lightness:-51},{visibility:'simplified'}]},{featureType:'water',elementType:'geometry',stylers:[{hue:'#00e5ff'},{saturation:34},{lightness:'-69'},{visibility:'on'}]}]"
  on-click="mc.mapClickHandler()">
  <button type="button" class="btn btn-default" id="thang" ng-click="mc.saveServiceArea()" ng-if="mc.adding">Save Service Area</button>

  <div ng-repeat="o in mc.orgs track by $index" ng-if="mc.loaded">
    <custom-marker
      id="custom-marker-{{$index}}"
      on-click="mc.showInfoWindow(event, o)"
      position="{{o.location}}"
      >
      <div class="map-icon map-icon-pin">
        <div ng-class="mc.getIcon(o.category)"></div>
      </div>
    </custom-marker>
    <shape name="polygon"
           on-click="mc.mapClickHandler()"
         paths="{{o.serviceArea}}"
         stroke-color="{{mc.getColor(o.category)}}"
         stroke-opacity="0.8"
         stroke-weight="2"
         fill-color="{{mc.getColor(o.category)}}"
         fill-opacity="0.35">
    </shape>
  </div>

    <shape ng-if="mc.adding"
            name="polyline" id="foo"
           path="{{mc.path}}"
           stroke-color="{{mc.getColor(mc.editObj.category)}}"
           stroke-opacity="1.0"
           stroke-weight="3">
        </shape>
</ng-map>
